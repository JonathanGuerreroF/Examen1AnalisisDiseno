<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro de Descargas - Jonathan Guerrero</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: #007bff;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            display: block;
            padding: 15px;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 0.9rem;
            transition: transform 0.2s, background-color 0.2s;
            text-transform: uppercase;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .blue { background-color: #0d6efd; }
        .green { background-color: #198754; }
        .dark { background-color: #212529; }

        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Centro de Descargas</h1>
        <p>Haz clic en los botones para obtener tus archivos PDF.</p>

        <div class="btn-container">
            <a href="comandos.pdf" download="Comandos_React_Jonathan.pdf" class="btn blue">COMANDOS BÁSICOS DE REACT</a>
            
            <a href="ieee.pdf" download="ISO_Estándar_IEEE_Jonathan.pdf" class="btn green">ISO / ESTANDAR IEEE</a>
            
            <a href="requerimientos.pdf" download="Requerimientos_Jonathan.pdf" class="btn dark">REQUERIMIENTOS FUNCIONALES Y NO FUNCIONALES</a>
            
            <a href="sha_256.pdf" download="Algoritmo_SHA256_Jonathan.pdf" class="btn dark">CÓDIGO PYTHON ALGORITMO SHA-256</a>
            
            <a href="index.html" class="btn dark">REGRESAR AL PROYECTO PRINCIPAL</a>
        </div>
    </div>

</body>
</html>
